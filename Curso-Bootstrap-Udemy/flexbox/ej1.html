<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background-color: pink;
        }
        
        nav {
            background-color: black;
            position: flex;
            max-width: 800px;
            margin: 0 auto;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
            /* uso esto en vez de un align-items ya que con el align-items el ul solo ocupa su espacio y al ser enlaces yo quiero que clique donde clique de la fila funcione, por lo tanto utilizo el text align center, ya que por defecto el ul ocupar√° toda la fila y asi centro el texto en el medio*/
        }
        
        nav ul a {
            color: white;
            text-decoration: none;
            padding: 1rem;
            display: block;
            text-align: center
        }
        
        nav ul a:hover {
            background-color: lightblue;
        }
        /* Cuando la anchura del navegador sea 550 o menos  */
        
        @media (max-width:550px) {
            nav ul {
                flex-direction: column;
            }
            nav ul a {
                text-align: center
            }
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">Enlace1</a></li>
            <li><a href="#">Enlace2</a></li>
            <li><a href="#">Enlace3</a></li>
            <li><a href="#">Enlace4</a></li>
            <li><a href="#">Enlace5</a></li>
        </ul>
    </nav>

</body>

</html>
