<h1>Heroes <small>Marvel y DC</small></h1>
<hr>
<div class="card-columns">
    <div class="card" *ngFor="let heroe of heroes;let i=index;">
        <!--es lo mismo src="{{heroe.img}}" que`[atributo]="heroe.img" -->
        <!--<img class="card-img-top img-fluid" src="{{heroe.img}}" alt="{{heroe.nombre}}">-->
        <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
        <div class="card-block">
            <h4 class="card-title">{{heroe.nombre}}</h4>
            <p class="card-text">{{heroe.bio}}</p>
            <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
        </div>
        <!--Manera de hacerlo con una funcion y un boton-->
        <button (click)="verHeroe(i)" type="button" class="btn btn-outline-primary btn-block">Ver más...</button>
        <!--Manera de hacerlo con un routerlink-->
        <!--<a [routerLink]="['/heroe',i]" class="btn btn-outline-primary">Ver más...</a>-->

    </div>

</div>
